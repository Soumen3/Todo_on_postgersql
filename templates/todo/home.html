<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
	<p class="text text-center text-dark h2 mb-3">Save Your Todos</p>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 bg-secondary text-white">
          <p class="h3 text-center">Add Task</p>
		  <form action="" method="post">{% csrf_token %}
			  {{form|safe}}
			  <button type="submit" class="btn btn-primary">Add Task</button>
		  </form>
        </div>
        <div class="col-sm-7 bg-dark text-white">
          	<p class="h3 text text-center">Task List</p>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Task</th>
						<th>Created</th>
						<th>Completed</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for task in Todos %}
						<tr>
							<td>{{task.task}}</td>
							<td>{{task.created}}</td>
							<td> {% if task.completed %}âœ…{% endif %} </td>
							<td>
								<a href="{% url "edit" task.id %}" class="btn btn-warning">Edit</a>
								<a href="{% url "delete" task.id %}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
					{% endfor %}
			</table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
	
  </body>
</html>
